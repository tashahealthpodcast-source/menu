                            <h4 className="font-medium text-[#8A9A5B] mb-2 text-lg">什麼是 PBM？</h4>
                            <p className="text-stone-600 text-sm leading-relaxed text-justify">
                                PBM (Photobiomodulation) 光生物調節療法，又稱為低能量雷射療法或紅光療法，是一種利用特定波長的光線促進細胞功能的非侵入性技術。
                            </p>
                        </div>
                        
                        <div className="bg-[#EFECE6] p-4 rounded-xl border border-stone-300">
                            <h4 className="font-medium text-stone-800 mb-2 flex items-center gap-2">
                                <Zap className="w-5 h-5 text-red-500 fill-red-200" />
                                PBM 的作用原理
                            </h4>
                            <p className="text-stone-600 text-sm leading-relaxed text-justify mb-3">
                                PBM 透過特定波長的光線（通常是紅光或近紅外光）照射身體組織，這些光能可以被細胞吸收，進而啟動一系列的生理反應，促進細胞代謝與修復。
                            </p>
                            <ul className="space-y-1 text-sm text-stone-700 list-disc list-inside marker:text-red-500 ml-2">
                                <li>光能會被細胞中的**【線粒體】**吸收，增加 ATP（細胞能量）的產生。</li>
                                <li>細胞代謝活動提升</li>
                                <li>血液循環改善</li>
                                <li>組織修復加速</li>
                                <li>發炎反應調節</li>
                            </ul>
                        </div>

                        <div className="bg-[#8A9A5B]/10 p-4 rounded-xl border border-[#8A9A5B]/20">
                            <h4 className="font-medium text-[#657342] mb-3 flex items-center gap-2">
                                <CheckCircle className="w-5 h-5 fill-current" />
                                PBM 的應用與益處
                            </h4>
                            <ul className="space-y-2 text-sm text-stone-700">
                                <li className="flex items-start gap-2"><CheckCircle className="w-4 h-4 text-[#8A9A5B] mt-1 flex-shrink-0" /> 促進新陳代謝，幫助體態管理</li>
                                <li className="flex items-start gap-2"><CheckCircle className="w-4 h-4 text-[#8A9A5B] mt-1 flex-shrink-0" /> 改善局部循環</li>
                                <li className="flex items-start gap-2"><CheckCircle className="w-4 h-4 text-[#8A9A5B] mt-1 flex-shrink-0" /> 促進肌膚健康，提升氣色</li>
                                <li className="flex items-start gap-2"><CheckCircle className="w-4 h-4 text-[#8A9A5B] mt-1 flex-shrink-0" /> 舒緩肌肉緊繃感</li>
                                <li className="flex items-start gap-2"><CheckCircle className="w-4 h-4 text-[#8A9A5B] mt-1 flex-shrink-0" /> 非侵入性、無副作用、無恢復期</li>
                            </ul>
                        </div>

                        <div className="bg-white p-4 rounded-xl shadow-sm border border-stone-100">
                            <h4 className="font-medium text-stone-800 mb-3 flex items-center gap-2">
                                <Lightbulb className="w-4 h-4 text-[#B59678]" />
                                安全性與科學驗證
                            </h4>
                            <p className="text-stone-600 text-sm leading-relaxed text-justify mb-3">
                                PBM 技術已經過多年的臨床研究驗證，在歐美國家廣泛應用於醫療保健領域。它是一種安全、無痛、非侵入性的療法，無需恢復期，適合作為日常保養的一部分。
                            </p>
                            <p className="text-xs text-stone-500 italic flex items-start gap-1">
                                <span className="text-[#8A9A5B] font-bold text-sm">💡</span>
                                在塔莎健康室，我們將 PBM 技術結合傳統養生手法，為您提供更全面的健康照護體驗。
                            </p>
                        </div>
                    </div>
                );

              case 'booking':
                // 預約須知 (維持不變)
                return (
                  <div className="space-y-5 animate-fadeIn px-1">
                    
                    {/* 預約方式與營業時間 (維持不變) */}
                    <div className="bg-white p-5 rounded-xl shadow-sm space-y-4">
                      <div className="flex items-start gap-3">
                        <Calendar className="w-5 h-5 text-stone-400 mt-0.5" />
                        <div>
                          <h4 className="font-medium text-stone-800 text-sm">預約方式</h4>
                          <p className="text-stone-600 text-sm mt-1">
                            以 <a href="https://cal.com/tashahealth/zh" target="_blank" rel="noopener noreferrer" className="text-[#8A9A5B] underline">網址預約</a> 為主，有疑問請從 IG 或 <a href="https://lin.ee/zG7bpbM" target="_blank" rel="noopener noreferrer" className="text-[#00B900] underline">官方LINE</a> 私訊。
                          </p>
                        </div>
                      </div>
                      <hr className="border-stone-100" />
                      <div className="flex items-start gap-3">
                        <Clock className="w-5 h-5 text-stone-400 mt-0.5" />
                        <div>
                          <h4 className="font-medium text-stone-800 text-sm">營業時間</h4>
                          <p className="text-stone-600 text-sm mt-1">
                            已預約網址顯示為主（請點選預約連結確認）。
                          </p>
                        </div>
                      </div>
                    </div>
                    
                    {/* 改期／取消政策 (維持不變) */}
                    <div className="bg-[#8A9A5B]/10 p-4 rounded-xl border border-[#8A9A5B]/20">
                      <h3 className="font-medium text-[#657342] mb-3 flex items-center gap-2">
                        <Star className="w-4 h-4 fill-current" />
                        【改期／取消政策】<span className="text-xs font-normal text-stone-500 ml-2">(試營運期間不收訂金)</span>
                      </h3>
                      <ul className="space-y-2 text-sm text-stone-700 list-disc list-inside marker:text-[#8A9A5B]">
                        <li><strong>5天前</strong> 可免費取消。</li>
                        <li><strong>48 小時內</strong> 可改期但不可退訂金。</li>
                        <li><strong>24 小時內</strong> 取消或改期，只能保留一半訂金。</li>
                      </ul>
                    </div>

                    {/* 注意事項 (維持不變) */}
                    <div className="bg-white p-4 rounded-xl shadow-sm border border-stone-100">
                      <h3 className="font-medium text-stone-800 mb-3 text-sm">注意事項</h3>
                      <ul className="space-y-2 text-sm text-stone-700 list-disc list-inside marker:text-[#B59678]">
                          <li>請準時抵達，遲到可能會影響施作時間。</li>
                          <li>請穿著寬鬆舒適的衣物。</li>
                          <li>懷孕請勿預約。</li>
                      </ul>
                    </div>
                  </div>
                );

              case 'faq':
                // 常見問題 (已更新 Q&A 並增加頁尾文字)
                return (
                  <div className="space-y-3 animate-fadeIn px-1">
                    <h3 className="text-center text-stone-600 mb-4 text-sm font-medium tracking-widest">Q & A</h3>
                    {faqs.map((faq, index) => (
                      <div key={index} className="bg-white rounded-xl shadow-sm border border-stone-100 overflow-hidden">
                        <button 
                          onClick={() => setExpandedFaq(expandedFaq === index ? null : index)}
                          className="w-full flex justify-between items-center p-4 text-left hover:bg-stone-50 transition-colors"
                        >
                          <span className="font-medium text-stone-800 text-sm pr-4">Q. {faq.q}</span>
                          {expandedFaq === index ? <ChevronUp className="w-4 h-4 text-stone-400" /> : <ChevronDown className="w-4 h-4 text-stone-400" />}
                        </button>
                        {expandedFaq === index && (
                          <div className="px-4 pb-4 pt-0 text-sm text-stone-600 leading-relaxed bg-stone-50/50">
                            <div className="h-px w-full bg-stone-100 mb-3"></div>
                            {faq.a}
                          </div>
                        )}
                      </div>
                    ))}
                    {/* 頁尾文字 (新增) */}
                    <div className="text-center text-sm text-stone-600 mt-8 pt-4 border-t border-dashed border-stone-300">
                        <p className="font-medium mb-1">還有其他問題嗎？</p>
                        <p>歡迎直接聯繫我們，我們很樂意為您解答！</p>
                    </div>
                  </div>
                );
              default:
                return null;
            }
          };

          return (
            <div className="min-h-screen bg-stone-200 flex items-center justify-center p-4 font-sans">
              <div className="w-full max-w-md bg-[#FAF8F3] rounded-[2rem] shadow-2xl overflow-hidden relative min-h-[700px] flex flex-col">
                
                {/* Header */}
                <div className="bg-[#FAF8F3] pt-8 pb-4 px-6 sticky top-0 z-10 border-b border-stone-100/50">
                  <div className="flex justify-between items-center mb-4">
                     <div className="flex flex-col">
                        <h1 className="text-2xl font-serif text-stone-800 tracking-wide font-bold">塔莎健康室</h1>
                        <span className="text-[0.65rem] text-[#8A9A5B] tracking-[0.2em] uppercase font-medium">Tasha's Wellness</span>
                     </div>
                     <button className="text-stone-400 hover:text-stone-600" title="分享">
                       <Share2 className="w-5 h-5" />
                     </button>
                  </div>
                  
                  {/* Tabs (已更新) */}
                  <div className="flex bg-stone-200/50 p-1 rounded-xl overflow-x-auto whitespace-nowrap">
                    {['home', 'booking', 'services', 'bojin', 'pbm', 'faq'].map((tab) => (
                      <button
                        key={tab}
                        onClick={() => setActiveTab(tab)}
                        className={`flex-shrink-0 px-3 py-2 text-xs font-medium rounded-lg transition-all duration-300 ${
                          activeTab === tab 
                            ? 'bg-white text-[#8A9A5B] shadow-sm' 
                            : 'text-stone-500 hover:text-stone-700'
                        }`}
                      >
                        {tab === 'home' && '首頁'}
                        {tab === 'booking' && '預約須知'}
                        {tab === 'services' && '服務項目'}
                        {tab === 'bojin' && '頭顱撥筋'}
                        {tab === 'pbm' && 'PBM光療'}
                        {tab === 'faq' && '常見問題'}
                      </button>
                    ))}
                  </div>
                </div>

                {/* Content */}
                <div className="flex-1 overflow-y-auto p-5 pb-20 custom-scrollbar">
                  {renderContent()}
                </div>

                {/* Footer Gradient */}
                <div className="absolute bottom-0 w-full bg-gradient-to-t from-[#EFECE6] to-transparent h-12 pointer-events-none"></div>

              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TashaWellnessCard />);
    </script>
</body>
</html>
